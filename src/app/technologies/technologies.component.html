<section class="tecnologies" id="tecnologies" >
  <div class="title">
      <h2>{{ data.title }}</h2>
  </div>

  <div class="cards">
    @for (item of data.technologies; track $index) {
        <app-tecnology 
          technologyName="{{ item.name }}"
          technologyLevel="{{ item.level}}"
          technologyLogo="{{ item.image }}">
      </app-tecnology>
    }
  </div>
</section>
