<div class="project-card" [ngClass]="{'project-card-darkmode': returnMode()}">
    <h3 class="project-title">{{ title }}</h3>
    <p><b>{{textTechnology}} </b> {{ technologies }}</p>
    <p class="project-description">{{ description }}</p>
    <a [href]="codeLink" target="_blank" class="view-code-btn">{{ textButton }}</a>
</div>
