<section class="projects" id="projects" [ngClass]="{'projects-darkmode': returnMode()}">
  <div class="title"><h2>{{ data.title }}</h2></div>
  <div class="projects-card">
    @for (item of data.projects; track $index) {
    <app-project
      title="{{ item.title }}"
      description="{{ item.description }}"
      codeLink="{{ item.projectUrl }}"
      textButton="{{ data.textButton }}"
    >
    </app-project>
    }
  </div>
</section>
